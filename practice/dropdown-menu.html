<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Dropdown Menu</title>
  <style>
    body {
      /* reset */
      margin: 0;
      padding: 0;
    }

    nav {
      background: #333;
      padding: 10px;
    }

    nav button {
      background-color: #444;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }

    .dropdown {
      display: none;
      background: #555;
    }

    .dropdown.show {
      display: block;
    }

    .dropdown a {
      color: #fff;
      padding: 10px;
      display: block;
      text-decoration: none;
    }

    .dropdown a:hover {
      background: #666;
    }

    /* Added styles for rotating the arrow */
    .arrow {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .rotate {
      transform: rotate(-90deg);
    }
  </style>
</head>

<body>
  <nav>
    <!-- https://www.w3schools.com/charsets/ref_utf_geometric.asp -->
    <button onclick="toggleMenu()">Menu <span class="arrow">&#9662;</span></button>
    <div class="dropdown" id="menu">
      <a href="./index.html">Home</a>
      <a href="#">Page2</a>
      <a href="#">Page3</a>
      <a href="#">Page4</a>
    </div>
  </nav>

  <!-- 
    Scripts are often in the <head> </head> or just before the closing body tag.
    Putting at the bottom helps ensure that the script runs after the DOM (think "page") is loaded. 
  -->
  <script>
    function toggleMenu() {
      // https://developer.mozilla.org/en-US/docs/Web/API/Document/getElementById
      // https://developer.mozilla.org/en-US/docs/Web/API/DOMTokenList/toggle
      document.getElementById("menu").classList.toggle("show");

      // Added functionality to rotate the arrow
      document.querySelector("button .arrow").classList.toggle("rotate");
    }
  </script>
</body>

</html>
