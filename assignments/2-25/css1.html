<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Playing with CSS</title>
<style>
body {
    background-color: darkgray;
    font-family: Arial, sans-serif;
    text-align: left;
    padding: 2rem;
    border: .2rem solid #000;
}

h1 {
    font-size: 1.2rem;
    font-weight: bold;
}

h2 {
    font-size: 2rem;
    font-weight: bold;
}

p {
    font-size: 1.1rem;
}

a {
    color: blue;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

ul {
    list-style-type: disc;
    padding-left: 1.5rem;
}

li {
    color: red;
    font-size: 1.1rem;
}

</style>
</head>
<body>
    <h1>I am a level one heading</h1>
    <h2>I am a level two heading</h2>
    <p>A paragraph with a <span>span element</span> and also a <a href="https://example.com">link</a>.</p>
    <p>A paragraph with an <em>emphasized</em> element.</p>
    <ul>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item <em>three</em></li>
    </ul>
</body>
</html>
