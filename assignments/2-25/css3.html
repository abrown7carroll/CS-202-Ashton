<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Playing with CSS</title>
<style>
body {
    font-family: Arial, sans-serif;
    padding: 2rem;
    text-align: left;
}

h1 {
    font-size: 1.5rem;
    font-weight: bold;
}

h2 {
    font-size: 2.5rem;
    font-weight: bold;
}

p {
    font-size: 1.2rem;
    margin: 1rem 0;
}

a {
    color: blue;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

span {
    background-color: gray;
    color: white;
    padding: 0.1rem 0.3rem;
}

ul {
    list-style-type: disc;
    padding-left: 2rem;
}

li {
    font-size: 1.2rem;
    margin: 0.5rem 0;
}

li em {
    font-style: italic;
}

</style>
</head>
<body>
<h1>I am a level one heading</h1>
<h2>I am a level two heading</h2>
<p>
A paragraph with a
<span>span element</span> and also a
<a href="https://example.com">link</a>.
</p>
<p>
A paragraph with an <em>emphasized</em> element.
</p>
<ul>
<li>Item <span>two</span></li>
<li>Item <strong>one</strong></li>
<li>Item <em>three</em></li>
</ul>
</body>
</html>
